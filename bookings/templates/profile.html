{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card p-5">
            <h3 class="text-center mb-4 text-primary fw-bold">Update Profile</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-custom w-100 mt-3 py-2" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
